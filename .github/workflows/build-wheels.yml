name: Build and publish wheels

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04]

    steps:
      - uses: actions/checkout@v4

      - name: Install CUDA Toolkit
        uses: Jimver/cuda-toolkit@v0.2.21
        id: cuda-toolkit
        with:
          cuda: '12.6.3'
          method: network
          sub-packages: '["nvcc", "cudart-dev", "cuda-driver-dev"]'

      - name: Set up OptiX SDK headers
        run: |
          echo "${{ secrets.OPTIX_HEADERS_B64 }}" | base64 -d | tar xz -C ${{ github.workspace }}
          echo "OptiX_INSTALL_DIR=${{ github.workspace }}/optix-sdk" >> $GITHUB_ENV

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.22
        with:
          package-dir: optix
          output-dir: wheelhouse
        env:
          CIBW_BUILD: "cp39-manylinux_x86_64 cp310-manylinux_x86_64 cp311-manylinux_x86_64 cp312-manylinux_x86_64 cp313-manylinux_x86_64"
          CIBW_ENVIRONMENT: >-
            OptiX_INSTALL_DIR=/project/optix-sdk
          CIBW_BEFORE_ALL_LINUX: >-
            yum install -y cmake3 &&
            ln -sf /usr/bin/cmake3 /usr/local/bin/cmake ||
            (apt-get update && apt-get install -y cmake) ||
            true
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux_2_28

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        run: pipx run build --sdist optix

      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: optix/dist/*.tar.gz

  publish:
    name: Publish to PyPI
    needs: [build-wheels, build-sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    environment:
      name: pypi
      url: https://pypi.org/p/pyoptix-contrib
    permissions:
      id-token: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
